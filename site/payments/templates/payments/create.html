{% extends 'payments/base.html' %}

{% block body %}
  <div class='container'>
    {% if form.errors %}
      <p>The transfer was not successful.</p>
    {% endif %}
    <form method='POST' class='form-horizontal'>
      <div class='form-group'>
        {% csrf_token %}
        {{ form }}
      </div>
      <input type='submit' value='Submit' class='form-group'>
    </form>
  </div>
{% endblock %}
